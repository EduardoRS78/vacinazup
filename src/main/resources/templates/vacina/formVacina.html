<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  <head>
	  <title>VacinaZup</title>
	  <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
	  
	<body>
	
	<header>
	<nav class="menu">
	<div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de vacinas:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      <li><a href="/vacinas" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Listar de Vacinas</a></li>		
	</ul>
	</div>
	</nav>
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">
	<form class="container" method="post">
				Nome: <input type="text" value="" name="nome" pattern ="[a-zA-Z ]*" />
		<div class="row">
            <div class="iput-field col s6">
                email: <input type="text" value="" name="email"/>
            </div>
            <div class="iput-field col s6">
                Data de cadastro de vacina: <input type="date" value="" name="data">
            </div>
		
		</div>
			
		<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Salvar</button>
		
	</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>  
	  
	  
	   </html>
